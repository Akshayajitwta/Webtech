<!-- Challenge
Write a JavaScript that calculates the squares and cubes from 100 to 1000 and
outputs HTML text that displays the resulting values in an HTML table format. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      table,th,td{
        width: 500px;
        padding: 10px;
        text-align: center;
        border: 1px sloid black;
        border-collapse: collapse;
      }
      table{
        background-color: lightseagreen;
      }
      #blink{
        font-size: 20px;
        font-style: oblique;
        font-weight: bold;
        color: deeppink;
        transition: 0.7s;
        text-align: center;
      }
    </style>
    <meta charset="utf-8">
    <title>Squares and Cubes</title>
  </head>
  <body>
    <table border="1" align="center">
      <tr>
        <th colspan="3"><b>Numbers from 100 to 1000 with their Squares and </br>Cubes</b></th>
      </tr>
      <tr>
        <td><b>NUMBERS</b></td>
        <td><b>SQUARES</b></td>
        <td><b>CUBES</b></td>
      </tr>
      <script type="text/javascript">
        for(var i=100;i<=1000;i=i+100){
          document.write("<tr align='center'><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>")
        }
      </script>
    </table>
  <p id="blink">Assignment-2 Challenge Completed</p>
  <script>
    var blink = document.getElementById('blink');
    setInterval(function() {
        blink.style.opacity = (blink.style.opacity == 0 ? 1 : 0);
    }, 1500);
  </script>
  </body>
</html>
